[application]

name="Tiny Chopper Raceway"
main_scene="res://menus/menu.xscn"
icon="res://icon.png"
boot_splash="res://splash_1920.png"

[display]

width=1920
height=1080
stretch_mode="2d"
stretch_aspect="keep_height"
fullscreen=true

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0), jbutton(0, 2), jbutton(0, 3)]
ui_focus_prev=[key(Tab, S)]
ui_left=[key(Left), jbutton(0, 14), key(Kp 4), key(A), key(Q)]
ui_right=[key(Right), jbutton(0, 15), key(Kp 6), key(D), key(E)]
ui_up=[key(Up), jbutton(0, 12), key(W), key(Kp 8), key(Z), key(Comma)]
ui_down=[key(Down), jbutton(0, 13), key(Kp 2), key(S), key(O)]
toggleWindowed=[key(Return, A), key(F)]
screenshot=[key(F12), key(P, C)]
pause=[key(P), key(Escape), jbutton(0, 11)]

[render]

default_clear_color=#ff667866
